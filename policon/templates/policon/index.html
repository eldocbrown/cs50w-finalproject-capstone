{% extends "policon/layout.html" %}

{% load static %}

{% block script %}
<script src="{% static 'policon/policon.js' %}"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block body %}

<script>
  var loginurl = "{% url 'policon:login' %}"
  var csrftoken = '{{ csrf_token }}';
  var username = '{{ user.username }}';
  var icon_calendar2_event_fill = "{% static 'policon/image/calendar2-event-fill.svg' %}";
  var icon_geo_alt_fill = "{% static 'policon/image/geo-alt-fill.svg' %}";
</script>

<div id="availabilities">
  <div id="availabilitySelector" class="d-flex">
    <div class="dropdown">
      <button id="dropdownTaskButton" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Task
      </button>
      <div id="taskDropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      </div>
    </div>
    <input id="datepicker" width="276" />
    <script>
      let date = new Date();
      var $datepicker = $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        width: 180
      });
    </script>
    <button id="lookupAvailabilitiesButton" type="button" class="btn btn-primary" aria-label="Search" disabled>
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"></path>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
      </svg>
    </button>
  </div>
  <div id="availabilityList"></div>
</div>

<div id="mySchedule"></div>

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Message Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="messageModalBody">
        Body
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
