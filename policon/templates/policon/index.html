{% extends "policon/layout.html" %}

{% load static %}

{% block script %}
<script src="{% static 'policon/policon.js' %}"></script>
{% endblock %}

{% block body %}

<script>
  var loginurl = "{% url 'policon:login' %}"
  var csrftoken = '{{ csrf_token }}';
  var username = '{{ user.username }}';
</script>

<div id="availabilitySelector">
  <div class="dropdown">
    <button id="dropdownTaskButton" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Task
    </button>
    <div id="taskDropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    </div>
  </div>
  <div id="availabilityList">
  </div>
  <svg class="bi bi-calendar-event-fill" width="32" height="32" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"/></svg>
</div>

<div id="mySchedule">
</div>

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Message Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="messageModalBody">
        Body
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
