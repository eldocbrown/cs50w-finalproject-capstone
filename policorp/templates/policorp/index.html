{% extends "policorp/layout.html" %}

{% load static %}

{% block script %}
<script src="{% static 'policorp/policorp.js' %}"></script>
{% endblock %}

{% block body %}

<script>
  var loginurl = "{% url 'policorp:login' %}"
  var csrftoken = '{{ csrf_token }}';
  var username = '{{ user.username }}';
</script>

{% if user.is_supervisor %}

<div id="locationSelector">
  <div class="dropdown">
    <button id="dropdownTaskButton" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Location
    </button>
    <div id="taskDropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    </div>
  </div>
  <div id="taskList"></div>
</div>

<div id="locationSchedule"></div>

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Message Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="messageModalBody">
        Body
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

{% else %}
Unauthorized
{% endif %}

{% endblock %}
